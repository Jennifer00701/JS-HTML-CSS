<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터잡기</title>
</head>
<body>
    
    <div id = "container"></div>
    <script>
      let monsterHP =100
      const container = document.getElementById("container")
      const h1 = document.createElement("h1")
      h1.textContent = "몬스터 잡기 시작"
      container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회 공격시 데미지는?(양의정수)"))
        let attackCount = 0

        if(attackDamage > 0){
            while (monsterHP>0){
                monsterHP -= attackDamage //hp가 감소한다.
                attackCount +=1 // 때린 횟수는 증가한다.
        
            console.log(attackCount)
            const p = document.createElement("p")
            p.textContent = `몬스터를 ${attackCount}회 공격했다`
            container.append(p)
            p.style.color = "red"

            const strong = document.createElement("strong")
            strong.textContent = `몬스터 남은 hp는 ${monsterHP}입니다`
            container.append(strong)
            }

            const h2 = document.createElement("h2")
            h2.textContent = "잡기 완료!"
            h2.title = "다시 시작하려면 새로고침누르세요"
            h2.style.color = "orange"
            container.append(h2)
        }
        else{
            alert("잘못입력했음 게임종료")
        }

    </script>
</body>
</html>
