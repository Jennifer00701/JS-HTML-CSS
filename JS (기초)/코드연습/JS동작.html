<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초</title>
</head>
<body>
    <script>
        // 객체 뒤에 붙는 명령문, 메소드!
        window.alert('경고경고');
        window.alert('2222');
        

        // 정수를 기록하기
        window.console.log(10)
        window.console.log(0)
        window.console.log(-10)
        
        // 실수 기록하기 (window 안 넣어도 됨 원래)
        console.log(1.3)
        console.log(-1.3)

        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것.
        console.log(10+2)
        console.log(10-2)
        console.log(10*2)
        console.log(10/2)
        console.log(12%5)
        console.log(typeof 3)
    </script>
</body>
</html>
