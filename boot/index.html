  <script>
      





        function darkmode() {  
         var body = document.body;
         body.classList.toggle("dark-mode");
         alert('화면 모드를 전환합니다');}


        document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
        // document.getElementById('currentDate') HTML 문서에서 'currentDate'라는 id를 가진 요소를 찾기
        // value 입력 요소의 값으로 설정
        // new Date 현재 날짜, 시간 나타내는 JS Date객체 생성
        // .toISOString 는 Date 객체를 ISO8601 형식 문자열로 변환 
                  // (ISO 8601 형식은 날짜와 시간 정보를 표준화된 방식으로 나타내는 국제 표준 형식임)
                  // -> toISOString 메서드가 반환하는 문자는 다음과 같다 (YYYY.MM.DDTHH:mm:ss.sssZ) 
                  // YYYY: 연도를 나타내는 네 자리 숫자.
                  // MM: 월을 나타내는 두 자리 숫자 (01부터 12까지).
                  // DD: 날짜를 나타내는 두 자리 숫자 (01부터 31까지).
                  // T: 날짜와 시간을 구분하는 구분자 'T'.
                  // HH: 시간(24시간 형식)을 나타내는 두 자리 숫자 (00부터 23까지).
                  // mm: 분을 나타내는 두 자리 숫자 (00부터 59까지).
                  // ss: 초를 나타내는 두 자리 숫자 (00부터 59까지).
                  // sss: 밀리초를 나타내는 세 자리 숫자 (000부터 999까지).
                  // Z: 시간대(타임존) 정보를 나타내는 부분. 'Z'는 UTC(세계 표준시)를 의미하며, 'Z'가 아닌 경우 오프셋을 나타냅니다.
        // substring(0,10)문자열 처음 10개의 문자만 남기고 나머지 자르기(날짜한부분만남겨짐)

   </script>
