<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식만들기</title>
    <link href="./join.css" rel="stylesheet">
</head>

<h2 class="open"> Member Join </h2>

<div class="imgs">
<img class="img" src="./favicon.png" alt="img"> 
</div>
<body>

    <div id = "container">
        <form id = "form" action="#">
            <table class="table">
              <tr> 
                <th> 아이디 </th>  
              <td>
              <input class="to" name = "Id" placeholder="아이디" autocomplete="off" required>
            </td>
            </tr>
            <tr> 
                <th> 비밀번호 </th>  
              <td>
              <input class="to" type = "password" name="Pw1" placeholder="비밀번호" required>
              <!-- type=password 로 설정되어 있으면 입력한 비밀번호를 숨겨서 보여준다
              일반적으로 (*) 표시, name은 해당 필드의 이름, placeholder 속성은
              필드에 힌트 텍스트를 제공할 때 사용됨 (사용자가 입력할 내용) -->
            </td>
            </tr>
            <tr> 
                <th> 비밀번호 확인 </th>  
              <td>
              <input class="to" type = "password" name="Pw2" placeholder="비밀번호 확인" required>
          </td>
            </tr>
        </tr>
        <tr> 
            <th> 이름 </th>  
          <td>
          <input class="to" name="Name" placeholder="이름을 입력해주세요" required>
      </td>
        </tr>
    </tr>
    <tr> 
        <th> 전화번호 </th>  
      <td>
      <input class="to" name="Phone" placeholder="휴대전화번호를 입력해주세요" required>
  </td>
    </tr>
</tr>
<tr> 
    <th> 이메일 </th>  
  <td>
  <input class="to" name="Email" type="email" placeholder="이메일 (example@example.com)" required>
  </td>
  </tr>
<tr> 
    <th> 원하는직무 </th>  
  <td>
  <select class="op" name="Position">
    <option value="developer">개발자</option>
    <option value="designer">웹디자이너</option>
    <option value="manager">기획자</option>
    <option value="etc">기타</option>
  </select>
</td>
</tr>
<tr>
    <th></th>
    <td>
        <label>
            <input type="radio" name="Gender" value="male" checked>  남자
        </label>
        <label>
            <input type="radio" name="Gender" value="female" checked> 여자
        </label>        
    </td>
</tr>

<tr> 
    <th> 자기소개 </th>  
  <td>
<textarea class="Int" name="Intro"> 선택사항 </textarea>
</td>
</tr>

</table>
           
            <div class="buttons">
                <input type="submit" value="가입" class="btn" title="가입">
                <input type="reset" value="리셋" class="btn" title="처음으로">
                    <!-- 리셋 입력 폼 안에서 모든 입력 요소를 초기화 하는 것 -->
            </div>
        </form>
    </div>
    
    <script src="./join.js"></script>
</body>
</html>
