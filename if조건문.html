<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p></p>

    <script>
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')

        const isThere = confirm("제목을 표시할까요?")
        // confirm 확인, 취소중 하나를 받아서 그것을 true or false 로 반환한다.
        if(isThere){
            h1.textContent = "당신이 내야 할 버스요금은?"
        }
        // 마냑 이즈데어가 참이면 h1.textContetnt 를 표시하겠다.
        

        const age = parseInt(prompt("나이가 어떻게 되나요?"))
            if(age>=20){
                p.textContent = "성인은 2천원입니다."
            }
            else if(age >= 8){
                p.textContent = "미성년자는 700원입니다."
            }
            else{
                p.textContent = "무료"
            }

//if 조건을 1개 else if 여러개 사용가능 에이즈가 이십보다 크다면 엘즈
// 엘즈 이프는 에이즈가 20보다 작은 애들 중에서 조건을 세분화 
// 8살보다 많고20살보다 많은애들은 else
    </script>
</body>
</html>
